<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>URL Shortener</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="for</form>m-group">
                    <label for="urlInput">URL</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Shorten</button>
            </form>

            <div class="result-container">
                <div class="result">
                    <label for="shortenedUrl">Shortened URL</label>
                    <input type="text" class="form-control" id="shortenedUrl" name="shortenedUrl" readonly>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <script src="../static/js/script.js"></script>
    </body>
</html>
